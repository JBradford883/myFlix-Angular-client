<div class="genre-container">
  <div class="genre-header">
    <h2 class="title">{{ data.Title }}</h2>
  </div>
  <div>
    <mat-dialog-content class="genre-content">
      <div class="movie-img-container"><img class="movie-img" src={{data.ImagePath}} /></div>
    </mat-dialog-content>
  </div>
  <div>
    <mat-dialog-content class="genre-content">
      {{ data.Description }}
    </mat-dialog-content>
  </div>
  <div class="close-btn"><button mat-stroked-button aria-label="Close the director details button" mat-dialog-close
      color="primary">
      Close
    </button></div>
</div>
